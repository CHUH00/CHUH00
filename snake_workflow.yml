name: Generate Snake

on:
  # Run automatically every 12 hours to keep it up-to-date
  schedule:
    - cron: "0 */12 * * *" 
  
  # Allows to manually run the job at any time
  workflow_dispatch:
  
  # Run on every push on the master/main branch
  push:
    branches:
    - master
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # 1. Generate the snake animation
      # Note: This action reads your GitHub Profile Contribution Graph.
      # It automatically includes ALL contributions (Commits, PRs, Issues) from ALL repositories (Public & Private).
      # IMPORTANT: To show Private contributions, go to your GitHub Profile Settings -> "Public profile" -> Check "Include private contributions on my profile".
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          # GITHUB_TOKEN is sufficient for public contributions.
          # If you want to include private contributions in the graph, ensure "Include private contributions" is checked in your profile settings.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # 2. Push the generated SVG to the 'output' branch
      # The images will be available at: https://raw.githubusercontent.com/<user>/<repo>/output/github-contribution-grid-snake.svg
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
